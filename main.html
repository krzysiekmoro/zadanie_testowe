<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #product-info {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="product-info">Loading...</div>

    <script>
        async function fetchProductInfo() {
            try {
                const response = await fetch('https://dummyjson.com/products/1');
                const data = await response.json();
                displayProductInfo(data);
            } catch (error) {
                console.error('Error fetching product info:', error);
                document.getElementById('product-info').innerHTML = 'Error loading product information.';
            }
        }

        function displayProductInfo(product) {
            const productInfoDiv = document.getElementById('product-info');
            
            const imageHtml = product.thumbnail 
                ? `<img src="${product.thumbnail}" alt="${product.title}" onerror="this.style.display='none'">`
                : '<p>No image available</p>';

            productInfoDiv.innerHTML = `
                <h1>${product.title}</h1>
                ${imageHtml}
                <p><strong>Description:</strong> ${product.description}</p>
                <p><strong>Price:</strong> $${product.price}</p>
                <p><strong>Discount:</strong> ${product.discountPercentage}%</p>
                <p><strong>Rating:</strong> ${product.rating}/5</p>
                <p><strong>Stock:</strong> ${product.stock}</p>
                <p><strong>Brand:</strong> ${product.brand}</p>
                <p><strong>Category:</strong> ${product.category}</p>
            `;
        }

        fetchProductInfo();
    </script>
</body>
</html>
